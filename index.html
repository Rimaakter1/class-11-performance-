<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clas-11(performance)</title>
</head>

<body>
    <h2>SVG text and link types!</h2>
    <svg width="500" height="400" style="border: 5px solid rgb(22, 81, 81);">
        <line x1="300" y1="150" x2="200" y2="150" stroke="red" stroke-width="10" stroke-dasharray="5" />
    </svg>
    <svg width="500" height="400" style="border: 5px solid rgb(92, 107, 179);">
        <text x="150" y="150" fill="red">
            <tspan x="200" y="50" fill="red">1st tspan</tspan>
            <tspan x="200" y="100" fill="blue">2nd tspan</tspan>
        </text>
    </svg>
    <svg width="500" height="400" style="border: 5px solid rgb(67, 54, 138);">
        <text x="150" y="150" fill="purple">
            This is SVG text area!
        </text>
        <ellipse cx="250" cy="250" rx="100" ry="50"
            style="fill:rgb(183, 255, 0);stroke:rgb(20, 17, 20);stroke-width:5" />
    </svg>

    <svg width="500" height="400" style="border: 5px solid rgb(12, 44, 44);">
        <a href="http://www.facebook.com">
            <text x="150" y="150" fill="red">
                This is for svg link!
            </text>
        </a>
    </svg>
</body>

</html>
